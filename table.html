<!DOCTYPE html>
<html>
    <head>
        <title>
            Signup form
        </title>
        <style>
            table{
                background-color: gray;
                border: 20px;
            }
        </style>
    </head>
    <body>
        <center><table border="2">
        <form>
            <tr>
                <td><label>Enter UserName:</label>
            <input type="text" name="username"></td>
            </tr>
            
            <tr>
            <td><label>Enter Password:</label>
             <input type="password" name="password"></td>
            </tr>
             
             <tr>
                <td><label>Select Gender:</label>
             <input type="radio" name="gender" value="Male">Male
             <input type="radio" name="gender" value="female">Female</tr></td>
             
             
             <tr>
                <td><label>Enter MobileNumber:</label>
             <input type="number" name="mobilenumber"></td>
             
             </tr>
             
             <tr>
                <td><label>Enter DOB:</label>
             <input type="date" name="dob"></td>
             
             </tr>
             
             <tr>
                <td><label>Enter Address:</label>
             <textarea name="address" rows="6" cols="10">                </textarea></tr>
             </td>
             
             <tr>
                <td><label>Select Qualification:</label>

                   <select name="qualification">
                    <option value="Select">Select</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="MCA">MCA</option>
                   </select>
             </td>
             </tr>
             
             <tr>
                <td>
                    <label>Choosen Track:</label>
                    <select name="track" multiple="">
                    <option value="fullstack web">Fullstack Web</option>
                    <option value="AI">AI</option>
                    <option value="CC">CC</option>
                    </select>
                </td>
             
             </tr>
             
             <tr>
             <td><label>Prefered Timings:</label>
             <input type="checkbox" name="ch1" value="9AM-1PM">9AM-1PM
             <input type="checkbox" name="ch2" value="2PM-5PM">2PM-5PM
             <input type="checkbox" name="ch3" value="6PM-9PM">6PM-9PM</td>
             </tr>
             
             <tr>
            <td> <label>Upload your photo:</label>
             <input type="file" name="photo">
            </td>
             </tr>
             
             <tr>
             <td><label>Upload your resume:</label>
             <input type="file" name="resume"></tr></td>
             
             <tr>
                <td><input type="submit" value="Register"></tr></td>
             
        </form>
        
        </table></center>
        
        

    </body>
</html>
